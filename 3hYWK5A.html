<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }

        h1, h3 {

        #ip-info {
            font-family: Arial, sans-serif;
            white-space: pre;
            color: rgb(255, 255, 255);
        }

        .cmd-text-container {
            position: relative;
        }

        .cmd-text {
            color: #000000;
            font-size: 9px;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            position: absolute;
            animation: scrollText 20s linear infinite;
            transform: translateX(100%);
            -webkit-text-stroke: 1px rgb(255, 255, 255);
            text-stroke: 1px rgb(255, 255, 255);
        }

        .gray-text {
            color: #000000;
            outline: 1px solid #000000;
        }

        .json-data {
            font-family: Arial, sans-serif;
            color: rgb(255, 255, 255);
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }

        .json-data span {
            color: black;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .cmd-text:hover {
            animation-play-state: paused;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(10px);
        }

        /* Hide the audio controls */
        audio {
            display: none;
        }
    </style>
</head>

    <script>
        // JavaScript code to fetch and display the user's IP address and information
        function fetchIPAndInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return data.ip;
                })
                .then(ip => fetch(`https://ipinfo.io/${ip}/json`))
                .then(response => response.json())
                .then(ipInfoData => {
                    document.getElementById('ip-info').textContent = JSON.stringify(ipInfoData, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('ip-address-value').textContent = 'Unable to fetch IP address.';
                    document.getElementById('ip-info').textContent = 'Unable to fetch IP information.';
                });
        }

        // Fetch IP address and information initially
        fetchIPAndInfo();
    </script>
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل الصوت بعد 18 ثانية</title>
</head>
<body>
    <h1>   </h1>
    <audio id="myAudio">
        <source src="https://e.top4top.io/m_3351pdfu61.mp3" type="audio/mpeg">
        متصفحك لا يدعم عنصر الصوت.
    </audio>

    <script>
        const audio = document.getElementById('myAudio');

        // تأخير تشغيل الصوت لمدة 18 ثانية
        setTimeout(function() {
            // تشغيل الصوت
            audio.play().catch(error => {
                console.log('فشل تشغيل الصوت:', error);
            });

            // تكرار الصوت كل ثانية
            setInterval(function() {
                audio.currentTime = 0; // إعادة تعيين الوقت إلى البداية
                audio.play().catch(error => {
                    console.log('فشل تشغيل الصوت:', error);
                });
            }, 4000); // 1000 مللي ثانية = 1 ثانية
        }, 19000); // 18000 مللي ثانية = 18 ثانية
    </script>
</body>
</html>
